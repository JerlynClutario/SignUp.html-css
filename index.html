<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sign Up</title>
    <script src="https://kit.fontawesome.com/37b705afcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>  
    <div class="form-container">
    <h1 class="sign"><b>Create Account</b></h1>
        <form class="form-sign" id="form">
             <div class="input-name">
                <input type="Name" class="Name" placeholder="Name" required><br></br></div>
            <div class="input-gmail">
                <input type="Email" class="email"placeholder="Email" required><br></br>
            </div>
            <div class="input-psw">
                <input type="password"class="Password" placeholder="Password" required><br></br>
                <div class="eye-open1">
                    <i class="fa-regular fa-eye" onclick="show" id="showpsw"></i></div>
                <div class="eye-slash1">
                    <i class="fa-regular fa-eye-slash" onclick="hide" id="hidepsw"></i></div>
            <div class="input-Cpsw">
                <input type="Password"class="CPassword" placeholder="Confirm Password" required>
            </div>
            <div class="eye-open">
                <i class="fa-regular fa-eye" onclick="show" id="showpsw"></i></div>
            <div class="eye-slash">
                <i class="fa-regular fa-eye-slash" onclick="hide" id="hidepsw"></i></div><br></br>
            <div class="btn-box">
                <button class="btn" id="register">Sign Up</button>
            </div>
            <p>Already have an  account?<a href="Login.html">Login</a></p><br>
            <div class="social-app">
                <div class="social-icon">
                <a href="#"></a>
                <i class="fa-brands fa-google"></i></div>
                <div class="social-icon">
                <a href="#"></a>
                <i class="fa-brands fa-facebook"></i></div>
                <div class="social-icon">
                <a href="#"></a>
                <i class="fa-brands fa-github"></i></div><br></br>
            </div>
        </form>
    </div>
</body>
</html>
